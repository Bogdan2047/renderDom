    <script>
        
        const data = {
	        titles: [
            "some first title from js", 
            "some second title", 
            "one more",
            ]

        let h1 = document.getElementById("yourTitle");
        let text;
        text = data.titles;
        
        setTimeout(function(){
            h1.innerHTML = text[0];     
        },0)                                               
                        
        setTimeout(function(){                          
            h1.innerHTML = text[1];                 
        },3000) 
    
        setTimeout(function(){
            h1.innerHTML= text[2];

            document.location.reload();
